<mat-form-field>
    <mat-label>Search For Users</mat-label>
    <input matInput type="text" [(ngModel)]="userSearch" (keyup)="findUsernames()">
    <button mat-button *ngIf="userSearch" matSuffix mat-icon-button aria-label="Clear" (click)="userSearch=''; findUsernames()">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<mat-list>
    <mat-list-item *ngFor="let users of userSearchResult | keyvalue">
      {{userSearchResult[users.key].username}}
    </mat-list-item>
  </mat-list>
